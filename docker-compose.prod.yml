# Production environment overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

x-env-file-prod: &prod-env
  env_file:
    - .env.prod

services:
  # MLflow tracking server
  mlflow:
    <<: *prod-env

  # Recommendation API service
  recommendation-api:
    <<: *prod-env

  # Report viewer service
  report-viewer:
    <<: *prod-env

  # Airflow services
  airflow-init:
    <<: *prod-env

  airflow-webserver:
    <<: *prod-env

  airflow-scheduler:
    <<: *prod-env

  # Notification gateway
  notification-gateway:
    <<: *prod-env
