global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - alerts/*.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  - job_name: recommendation-api
    metrics_path: /metrics
    static_configs:
      - targets:
          - recommendation-api:8000

  - job_name: airflow
    metrics_path: /metrics
    static_configs:
      - targets:
          - airflow-webserver:8080
